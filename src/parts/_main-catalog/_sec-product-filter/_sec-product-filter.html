<section>
  <h2>Фильтр товаров</h2>
  <form method="get" action="https://echo.htmlacademy.ru">
    <fieldset>
      <legend>Производители</legend>
      <ul>
        <li>
          <input
              type="checkbox"
              name="baxter of california"
              id="filter-baxter-of-california"
              checked
              >
              <label for="filter-baxter-of-california">
                Baxter of california
              </label>
        </li>
        <li>
          <input
              type="checkbox"
              name="mr-natty"
              id="filter-mr-natty"
              >
              <label for="filter-mr-matty">
                Mr Natty
              </label>
        </li>
        <li>
          <input
              type="checkbox"
              name="suavecito"
              id="filter-suavecito"
              checked
              >
              <label for="filter-suavecito">
                Suavecito
              </label>
        </li>
        <li>
          <input
              type="checkbox"
              name="malin-goetz"
              id="filter-malin-goetz"
              >
              <label for="filter-malin-goetz">
                Malin+Goetz
              </label>
        </li>
        <li>
          <input
              type="checkbox"
              name="murrays"
              id="filter-murrays"
              >
              <label for="filter-murrays">
                Murray
              </label>
        </li>
        <li>
          <input
              type="checkbox"
              name="american crew"
              id="filter-american-crew"
              checked
              >
              <label for="filter-american-crew">
                American Crew
              </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>Группы товаров</legend>
      <ul>
        <li>
          <input
              type="radio"
              name="product-group"
              value="shaving"
              id="filter-shave"
              >
              <label for="filter-shave">
                Бритвенные принадлежности
              </label>

        </li>
        <li>
          <input
              type="radio"
              name="product-group"
              value="hair-care"
              id="filter-accessories"
              >
              <label for="filter-accessories">
                Cредства для ухода
              </label>
        </li>
        <li>
          <input
              type="radio"
              name="product-group"
              value="accessories"
              id="filter-accessories"
              checked
              >
              <label for="filter-accessories">
                Аксессуары
              </label>
        </li>
      </ul>
    </fieldset>

    <button type="submit">Показать</button>
  </form>
</section>
